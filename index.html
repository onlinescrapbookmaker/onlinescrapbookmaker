<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <title>Scrapbook Maker</title>
        <script defer type="text/javascript" src="appscripts/main.js">
        </script>
        <script type="text/javascript" src="jslibs/raphael.js">
        </script>
    </head>

  <body>
    
    <div class="container">
      <header class="header" id="headerid">
        <div id="username">
        Your Scrapbook
        </div><!--div for username-->
        <div id="prompts">
          What are you up to today?
        </div><!--div for scrapbook prompts-->
      </header>

      <nav class="sidebar">
        <p>Decorate</p>

        <div>
          Stickers<br>
          <div id="stickers">
          </div><!--div for sticker images-->
        </div><!--div for stickers-->

        <div>
          Image<br>
          <!-- Removed bc I can't figure it out :( <input type='file' /><br>
          <img id="selectimg" src="#" height=50 width=50><br>--> 
          <input type="text" id="imageURL" value="Insert image URL here" rows="1" cols="30" onclick="this.value=''"><br>
          <input type="button" value="Insert image" id="insertImage" class="buttons"><br> 
        </div><br><!--div for images-->
        
        <div>
          Text<br>
          <textarea id="textbox" rows="3" cols="30"></textarea>
          <br>
          Scale text:
          <input id="scaleslider" type="range" min="15" max="100" step="0.01" value="0" class="slider"><br>
          <input type="button" value="Insert text" id="insertText" class="buttons"><br>
        </div><!--div for text-->
        

      </nav>

      <article class="content" id="articleid">
      Canvas<br>
      <div id="svgcanvas">
      </div> 
      <input type="button" value="Clear Canvas" id="clearButton" class="buttons"> 
      </article>

      <aside class="sidebar" id="aside"> 
        <p>Adjust</p>
        Canvas color:<br>
        <label class="name">Hue</label>
        <br>
        <input id="canvashueslider" type="range" min="0" max="360" step="0.01" value="0" class="slider">
        <br>
        <br>
        <label class="name">Saturation</label>
        <br>
        <input id="canvassaturationslider" type="range" min="0" max="100" step="0.01" value="0" class="slider">
        <br>
        <br>
        <label class="name">Lightness</label>
        <br>
        <input id="canvaslightnessslider" type="range" min="0" max="100" step="0.01" value="0" class="slider">
        <br>
        <br>
        Marker color:<br>
        <label class="name">Hue</label>
        <br>
        <input id="hueslider" type="range" min="0" max="360" step="0.01" value="0" class="slider">
        <br>
        <br>
        <label class="name">Saturation</label>
        <br>
        <input id="saturationslider" type="range" min="0" max="100" step="0.01" value="0" class="slider">
        <br>
        <br>
        <label class="name">Lightness</label>
        <br>
        <input id="lightnessslider" type="range" min="0" max="100" step="0.01" value="0" class="slider">
        <br>
        <br>
        <label class="name">Stroke Width</label>
        <br>
        <input id="strokeslider" type="range" min="1" max="30" step="0.05" class="slider">
      </aside>

      <footer class="footer">
      Music Player   
      <div> 
          <input type="button" value="Play" id="playButton" class="buttons"> 
          <input type="button" value="Pause" id="pauseButton" class="buttons">
          <input type="button" value="Next Song" id="nextButton" class="buttons"> 
          <input type="button" value="Previous Song" id="previousButton" class="buttons">
          <input type="button" value="Vol +" id="volAddButton" class="buttons"> 
          <input type="button" value="Vol -" id="volMinusButton" class="buttons">
      </div><!--div for music player buttons-->    
      </footer>
    </div><!--div for container-->
  

  </body>
</html>
